<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rules & Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
  <div id="nav-container">
    <script>
      fetch('navbar.html').then(r=>r.text()).then(html=>document.getElementById('nav-container').innerHTML=html);
    </script>
  </div>
  <script>
    fetch('navbar.html').then(r=>r.text()).then(html=>document.getElementById('nav-container').innerHTML=html);
  </script>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <h3>Threshold Rules</h3>
        <ul id="rulesList" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h3>Alerts</h3>
        <ul id="alertsList" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script>
    // redirect to login if no token
    if (!localStorage.getItem('jwt')) {
      location.href = '/';
    }
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('jwt');
      location.href = '/';
    };
  </script>
  <script>
    async function loadRules() {
      const token = localStorage.getItem('jwt');
      let [rR, rA] = await Promise.all([
        fetch('/rules',   { headers:{Authorization:`Bearer ${token}`} }),
        fetch('/alerts',  { headers:{Authorization:`Bearer ${token}`} })
      ]);
      let rules  = await rR.json();
      let alerts = await rA.json();

      const rl = document.getElementById('rulesList');
      rules.forEach(r=>{
        let li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${r.name}: Â£${r.value} per ${r.period}`;
        rl.append(li);
      });

      const al = document.getElementById('alertsList');
      if (!alerts.length) {
        al.innerHTML = '<li class="list-group-item">No alerts</li>';
      } else {
        alerts.forEach(a=>{
          let li = document.createElement('li');
          li.className = 'list-group-item text-danger';
          li.textContent = `[${new Date(a.triggeredAt).toLocaleString()}] Cust ${a.customerId}: ${a.message}`;
          al.append(li);
        });
      }
    }

    // Fetch /alerts endpoint needs to exist; if it doesn't, add:
    // app.MapGet("/alerts", async db => await db.Alerts.ToListAsync());

    loadRules();
  </script>
</body>
</html>
